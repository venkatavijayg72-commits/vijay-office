<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Change Image on Click</title>
</head>
<body>

<h2>Click the Image to Change It</h2>

<!-- Start with first image -->
<img id="myImage" src="images/img1.jpg" alt="Image 1" width="300">

<script>
  const image = document.getElementById('myImage');

  const image1 = "images/img1.jpg";
  const image2 = "images/img2.jpg";

  image.addEventListener('click', function () {

    if (image.src.includes("img1.jpg")) {
      image.src = image2;
      image.alt = "Image 2";
    } else {
      image.src = image1;
      image.alt = "Image 1";
    }

  });
</script>

</body>
</html>
