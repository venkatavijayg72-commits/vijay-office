<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Show/Hide Toggle</title>
  <style>
    body{
        background-color: #9dccf6;
        justify-items: center;
    }
    #password {
      padding: 8px;
      font-size: 1em;
    }
    #Btn {
      background-color: #468df0;
      border-radius: 15px;  
      padding: 8px 12px;
      font-size: 1em;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h2>Password Show/Hide</h2>
  <div>
  <input type="password" id="password" placeholder="Enter your password">
  <button id="Btn">Show</button>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const toggleBtn = document.getElementById('Btn');

    toggleBtn.addEventListener('click', function() {
      // Check the current type of the password field
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';  // Change to text to show password
        toggleBtn.textContent = 'Hide';  // Update button text
      } else {
        passwordInput.type = 'password';  // Change back to password to hide
        toggleBtn.textContent = 'Show';  // Update button text
      }
    });
  </script>
</body>
</html>
