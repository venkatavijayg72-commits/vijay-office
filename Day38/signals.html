<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Signal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f0f0f0;
        }
        .traffic-light {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .light {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 5px solid #333;
            transition: all 0.5s ease;
        }
        .red { background: #ccc;
         }
        .red.active { background: #ff0000; box-shadow: 0 0 20px #ff0000;
         }
        .yellow { background: #ccc;
         }
        .yellow.active { background: #ffff00; box-shadow: 0 0 20px #ffff00;
         }
        .green { background: #ccc;
         }
        .green.active { background: #00ff00; box-shadow: 0 0 20px #00ff00;
         }
        button { padding: 10px 20px; font-size: 16px; margin: 10px; cursor: pointer;
         }
    </style>
</head>
<body>
    <h2>Traffic Signal (Red ‚Üí Green ‚Üí Yellow)</h2>
    <div class="traffic-light">
        <div id="redLight" class="light red"></div>
        <div id="yellowLight" class="light yellow"></div>
        <div id="greenLight" class="light green"></div>
    </div>
    <button id="startTraffic">Start Traffic Signal</button>
    <!-- <button id="stopTraffic">Stop Traffic Signal</button>-->
    <div id="signalStatus">Signal</div> 

    <script>
        let traffic;
        let currentSignal = 'stopped';

        document.getElementById('startTraffic').addEventListener('click', function() {
            if (currentSignal === 'stopped') {
                currentSignal = 'red';
                document.getElementById('signalStatus').textContent = 'üõë Red - Stop';
                document.getElementById('redLight').classList.add('active');
                
                traffic = setInterval(() => {
                    if (currentSignal === 'red') {
                        // Red ‚Üí Yellow
                        document.getElementById('redLight').classList.remove('active');
                        currentSignal = 'yellow';
                        document.getElementById('signalStatus').textContent = '‚ö†Ô∏è Yellow - Get ready';
                        document.getElementById('yellowLight').classList.add('active');
                    } else if (currentSignal === 'yellow') {
                        // Yellow ‚Üí Green
                        document.getElementById('yellowLight').classList.remove('active');
                        currentSignal = 'green';
                        document.getElementById('signalStatus').textContent = '‚úÖ Green - Go';
                        document.getElementById('greenLight').classList.add('active');
                    } else if (currentSignal === 'green') {
                        // Green ‚Üí Red
                        document.getElementById('greenLight').classList.remove('active');
                        currentSignal = 'red';
                        document.getElementById('signalStatus').textContent = 'üõë Red - Stop';
                        document.getElementById('redLight').classList.add('active');
                    }
                }, 1000);
            }
        });
    </script>
</body>
</html>
