<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        .navigation{
            display:flex;
            height:90px;
            align-items: center;
            justify-content: space-between;
            padding:0px 20px 10px 0px;

        }
        .logo h2{
            text-transform: uppercase;
            color: black;
            margin-left: 60px;
        }
        .menu a{
            text-decoration: none;
            justify-content: space-around;
            margin: 0px 15px;
            color:black;
        }
        .hero{
            height: calc(100vh - 90px);
            background-image: url("https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y29ycG9yYXRlJTIwb2ZmaWNlfGVufDB8fDB8fHww&auto=format&fit=crop&w=800&q=60");
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 0px 20px;
        }
        .hero .text h1{
            font-size: 60px;
            margin-bottom: 20px;
            font-size: 70px;
            font-weight: bold;

        }
        .hero .text p{
            font-size: 20px;
            margin-bottom: 20px;
        }
        .hero button{
    
            height: 60px;
            background-color:white;
            border-radius: 50px;
            padding:0px 40px 0px 40px;
            font-size: 20px;
            font-weight: 500; 
            margin-top: 30px;

        }



    </style>
</head>

<body>
    <header class="navigation">
        <div class="logo">
            <!-- <img src="" alt="logo" width="50px"> -->
            <h2>stretagic pro</h2>
        </div>
        <nav class="menu">
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">About</a>
            <a href="#">Team</a>
            <a href="#">Testimonials</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <section class="hero">
        <div class="text">
            <h1>Your Vision </h1>
            <h1>Engineered</h1>
            <p>we partner with you to turn ambitious goals into measurables, realworld results<br> that creating lasting compition advantages </p>
            
                  
        </div>
        <div class="button">
            <button>Begin your journey</button>
        </div>
    </section>

</body>

</html>
