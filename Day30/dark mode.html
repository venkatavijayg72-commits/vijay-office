<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Light/Dark Mode Toggle</title>
  <style>
    body {
      background-color: #f5f5f5;
      color: #222;
      transition: background 0.4s, color 0.4s;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .dark-mode {
      background-color: #15141a;
      color: #f5f5f5;
    }
    .toggle-btn {
      padding: 10px 30px;
      background: #4573e7;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 30px;
      font-size: 1.15em;
      transition: background 0.2s;
    }
    .toggle-btn:hover {
      background: #2f54a3;
    }
    h1 {
      font-weight: 500;
    }
    p {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>Light / Dark Mode Toggle</h1>
  <p>Click the button to switch between light and dark themes.</p>
  <button class="toggle-btn" onclick="toggleMode()">Switch Mode</button>

  <script>
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
