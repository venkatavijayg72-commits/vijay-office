<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple JavaScript Calculator</title>
  <style>
    body {
      background: #f4f8fb;
      font-family: 'work sans', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      background: #fff;
      padding: 24px 32px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.08);
      min-width: 320px;
    }
    .calculator h2 {
      margin-bottom: 20px;
      color: #6d99f2;
      text-align: center;
    }
    .inputs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    .inputs input {
      width: 48%;
      padding: 8px 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1.1em;
    }
    .operations button {
      margin: 4px;
      padding: 10px 20px ;
      border: none;
      background: hwb(220 16% 25%);
      color: #fff;
      border-radius: 4px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.18s;
    }
    .operations button:hover {
      background: #233a66;
    }
    .result {
      margin-top: 16px;
      font-size: 1.15em;
      color: hsl(309, 94%, 68%);
      text-align: center;
      min-height: 28px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Basic Calculator</h2>
    <div class="inputs">
      <input type="number" id="num1" placeholder="First number" />
      <input type="number" id="num2" placeholder="Second number" />
    </div>
    <div class="operations">
      <button onclick="calculate('add')">(+)</button>
      <button onclick="calculate('sub')">(-)</button>
      <button onclick="calculate('mul')">(ร)</button>
      <button onclick="calculate('div')">(รท)</button>
      <button onclick="calculate('mod')">(%)</button>
    </div>
    <div class="result" id="result">Result</div>
  </div>

  <script>
    function calculate(operation) {
      let num1 = parseFloat(document.getElementById('num1').value);
      let num2 = parseFloat(document.getElementById('num2').value);
      let result = '';
      if (isNaN(num1) || isNaN(num2)) {
        result = 'Please enter valid numbers.';
      } else {
        switch(operation) {
          case 'add':
            result = num1 + num2;
            break;
          case 'sub':
            result = num1 - num2;
            break;
          case 'mul':
            result = num1 * num2;
            break;
          case 'div':
            result = (num2 === 0) ? 'Cannot divide by zero.' : (num1 / num2);
            break;
          case 'mod':
            result = (num2 === 0) ? 'Modulus by zero not allowed.' : (num1 % num2);
            break;
          default:
            result = 'Invalid operation.';
        }
      }
      document.getElementById('result').textContent = 'Result: ' + result;
    }
  </script>
</body>
</html>
